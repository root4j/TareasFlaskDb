<!-- De esta forma se importa una plantilla -->
{% extends "plantilla.html" %}
<!-- De esta forma se especifica cual es el bloque implementado -->
{% block contenido %}
<div class="starter-template">
    <form action="{{ url_for('crearUsuario') }}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Crear Usuario</h1>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico" required>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Esta es la manera de realizar ciclos repetitivos -->
            {% for usr in usuarios %}
            <tr>
                <td>{{ usr.id }}</td>
                <td>{{ usr.usuario }}</td>
                <td>{{ usr.nombres }}</td>
                <td>{{ usr.apellidos }}</td>
                <td>{{ usr.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</div>
{% endblock %}
