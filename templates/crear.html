<!-- De esta forma se importa una plantilla -->
{% extends "plantilla.html" %}
<!-- De esta forma se especifica cual es el bloque implementado -->
{% block contenido %}
<div class="starter-template">
    <form action="{{ url_for('crear') }}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Crear Tarea</h1>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la Tarea" required>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
