<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Flask App - Login</title>
    <meta name="theme-color" content="#7952b3">
    <!-- Bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body>
    <main class="form-signin">
        <!-- Esta es la manera de realizar condicionales -->
        {% if mensaje.esError  %}
        <div class="alert {{ mensaje.css }} alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">{{ mensaje.titulo  }}</h4>
            <p>{{ mensaje.texto }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesi&oacute;n</h1>
            <label for="email" class="visually-hidden">Correo Electronico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electronico"
                value="admin@tasks.com" required autofocus>
            <label for="password" class="visually-hidden">Contrase&ntilde;a</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contrase&ntilde;a"
                value="123456" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar</button>
        </form>
    </main>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
